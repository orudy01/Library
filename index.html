<body>
  <div class="grid-container">

    <header>
      <div class="header-container">

        <h2 class="welcome-msg">READING MAKES ME FEEL SMART</h2>
        <div class="top-header">

          <button id="newBookBtn" class="button">NEW BOOK</button>
        </div>

        <div class="middle-header">
          <button class="button" onclick="loadCompleted()">Completed</button>
          <button class="button ntr-button" onclick="loadNeedToRead()">Still Reading</button>
          <button class="button" onclick="loadLibrary()">Show All</button>
        </div>

      </div>
    </header>

    <main>
      <h2 class="main-header">THE BOOKSHELF</h2>
      <div class="library-container">

      </div>

  </div>

  <div class="modal" id="addBookModal">
    <div class="modal-header">
      <h2>Add new book</h2>
      <button class="close-button">&times</button>
    </div>
    <form class="add-book-form" id="addBookForm">
      <input class="input" type="text" id="title" placeholder="Title" required maxlength="100" />
      <input class="input" type="text" id="author" placeholder="Author" required maxlength="100" />
      <input class="input" type="number" id="pages" placeholder="Pages" required max="10000" />
      <div class="is-read">
        <label for="is-read">Have you read it?</label>
        <input class="checkbox" type="checkbox" id="isRead" />
      </div>
      <button class="button" type="submit">Submit</button>
    </form>
  </div>

  <div id="overlay"></div>
</body>
